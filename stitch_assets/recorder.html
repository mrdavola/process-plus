<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Video Recorder - Recording State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1392ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "sans": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .video-container {
            /* Simulates a mirrored webcam feed */
            transform: scaleX(-1);
        }
        /* Pulse animation for the recording indicator */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording-pulse {
            animation: pulse-red 2s infinite;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col overflow-hidden">
<!-- Top Navigation / Header -->
<header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-slate-900 border-b border-slate-100 dark:border-slate-800 z-50">
<div class="flex items-center gap-4">
<button class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
<div class="flex flex-col">
<h1 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight">Physics 101: Projectile Motion</h1>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Explain the concept in your own words</p>
</div>
</div>
<!-- Timer & Progress -->
<div class="flex flex-col items-center gap-1 w-full max-w-md mx-4">
<div class="flex items-center gap-2 text-slate-900 dark:text-slate-100 font-bold font-mono">
<span class="w-3 h-3 rounded-full bg-red-500 recording-pulse block"></span>
<span class="text-xl tracking-tight">00:42</span>
<span class="text-slate-400 text-base font-normal">/ 02:00</span>
</div>
<div class="w-full h-2 bg-slate-100 dark:bg-slate-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[35%] rounded-full transition-all duration-300 ease-linear"></div>
</div>
</div>
<button class="bg-primary hover:bg-blue-600 text-white px-6 py-2.5 rounded-full font-bold text-sm shadow-sm transition-transform active:scale-95 flex items-center gap-2">
<span>Next</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 relative flex items-center justify-center p-4 lg:p-6 overflow-hidden">
<!-- Video Feed Container -->
<div class="relative w-full max-w-[1280px] aspect-video bg-black rounded-xl overflow-hidden shadow-2xl ring-1 ring-slate-900/5 group">
<!-- Simulated Video Feed -->
<div class="absolute inset-0 w-full h-full bg-slate-800 video-container">
<img alt="Student recording a video response in a bright room" class="w-full h-full object-cover opacity-90" data-alt="Student recording a video response in a bright room" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDi_uboiOFfIRWFeEMyKIfyQvFAwLl-_IHBiKdEVIB0d4iEcEswgAnJskCwRI0RfjembA3PGP9eTdjihZzqKk2iJkvQzp4hf0BltMCXeMPt26NBCcN9Ij_9shBEEZLH4BrppnOUDQVGu6XIGiAHjXIPZjdWdvgSFuhadT6q80Ln-TgFKuCcwIFgmZjQFJ3lU0AvN0s8j5xLNt_UTGKAJAz8DqHzzlSQLPFSKyLEofkwAkwmMZcnzjYjbX41u2joD4APusMh-men2SM"/>
<!-- Overlay Gradient for text readability at bottom -->
<div class="absolute inset-x-0 bottom-0 h-32 bg-gradient-to-t from-black/60 to-transparent"></div>
</div>
<!-- Floating Sticky Note (Topic Prompt) -->
<div class="absolute top-6 left-6 max-w-xs w-full">
<div class="bg-yellow-100/95 backdrop-blur-sm p-5 rounded-lg shadow-lg rotate-1 transform transition-transform hover:rotate-0 border-l-4 border-yellow-400 cursor-move">
<div class="flex justify-between items-start mb-2">
<span class="text-xs font-bold text-yellow-800 uppercase tracking-wider">Prompt</span>
<button class="text-yellow-600 hover:text-yellow-800">
<span class="material-symbols-outlined text-lg">visibility_off</span>
</button>
</div>
<p class="text-slate-800 font-medium text-lg leading-snug">
                        "Describe how gravity affects the horizontal and vertical velocity of a projectile."
                    </p>
</div>
</div>
<!-- Right Side Tools Overlay -->
<div class="absolute right-6 top-1/2 -translate-y-1/2 flex flex-col gap-3">
<button aria-label="Add Text" class="w-12 h-12 rounded-full bg-black/40 backdrop-blur-md hover:bg-black/60 text-white flex items-center justify-center transition-all group/tool">
<span class="material-symbols-outlined text-2xl group-hover/tool:scale-110 transition-transform">title</span>
</button>
<button aria-label="Draw" class="w-12 h-12 rounded-full bg-black/40 backdrop-blur-md hover:bg-black/60 text-white flex items-center justify-center transition-all group/tool">
<span class="material-symbols-outlined text-2xl group-hover/tool:scale-110 transition-transform">draw</span>
</button>
<button aria-label="Stickers" class="w-12 h-12 rounded-full bg-black/40 backdrop-blur-md hover:bg-black/60 text-white flex items-center justify-center transition-all group/tool">
<span class="material-symbols-outlined text-2xl group-hover/tool:scale-110 transition-transform">sentiment_satisfied</span>
</button>
<button aria-label="Add Photo" class="w-12 h-12 rounded-full bg-black/40 backdrop-blur-md hover:bg-black/60 text-white flex items-center justify-center transition-all group/tool">
<span class="material-symbols-outlined text-2xl group-hover/tool:scale-110 transition-transform">add_photo_alternate</span>
</button>
<button aria-label="Board" class="w-12 h-12 rounded-full bg-black/40 backdrop-blur-md hover:bg-black/60 text-white flex items-center justify-center transition-all group/tool">
<span class="material-symbols-outlined text-2xl group-hover/tool:scale-110 transition-transform">branding_watermark</span>
</button>
</div>
<!-- Bottom Controls Bar -->
<div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex items-center gap-8 z-20">
<!-- Mic Visualizer / Settings -->
<div class="hidden sm:flex flex-col items-center gap-1 group/mic cursor-pointer">
<div class="bg-black/40 backdrop-blur-md hover:bg-black/60 text-white p-2 rounded-full transition-colors">
<span class="material-symbols-outlined text-xl">mic</span>
</div>
<!-- Fake audio visualizer bars -->
<div class="flex items-end gap-[2px] h-3">
<div class="w-1 bg-green-400 rounded-full h-full animate-[pulse_0.5s_ease-in-out_infinite]"></div>
<div class="w-1 bg-green-400 rounded-full h-2/3 animate-[pulse_0.7s_ease-in-out_infinite]"></div>
<div class="w-1 bg-green-400 rounded-full h-full animate-[pulse_0.6s_ease-in-out_infinite]"></div>
</div>
</div>
<!-- Main Recording Control -->
<button class="group/record relative flex items-center justify-center w-20 h-20 rounded-full bg-white shadow-lg transition-transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-primary/40">
<!-- Pause Icon (Primary State) -->
<div class="absolute inset-0 flex items-center justify-center text-slate-900 group-hover/record:text-primary transition-colors">
<span class="material-symbols-outlined text-4xl fill-current">pause</span>
</div>
<!-- Progress Ring SVG (Optional decorative ring) -->
<svg class="absolute inset-0 w-full h-full -rotate-90 pointer-events-none" viewbox="0 0 100 100">
<circle class="text-slate-100" cx="50" cy="50" fill="none" r="46" stroke="currentColor" stroke-width="4"></circle>
<circle class="text-primary" cx="50" cy="50" fill="none" r="46" stroke="currentColor" stroke-dasharray="289" stroke-dashoffset="180" stroke-linecap="round" stroke-width="4"></circle>
</svg>
</button>
<!-- Retake / Options -->
<button class="hidden sm:flex flex-col items-center gap-1 group/retake text-white/80 hover:text-white transition-colors">
<div class="bg-black/40 backdrop-blur-md hover:bg-red-500/80 p-3 rounded-full transition-colors">
<span class="material-symbols-outlined text-xl">replay</span>
</div>
<span class="text-xs font-medium shadow-black drop-shadow-md">Retake</span>
</button>
</div>
<!-- Background Image / Backdrop (Using a playful abstract shape for visual interest if video fails or as overlay style) -->
<div class="absolute -bottom-24 -right-24 w-64 h-64 bg-primary/20 blur-3xl rounded-full pointer-events-none"></div>
<div class="absolute -top-24 -left-24 w-64 h-64 bg-yellow-400/10 blur-3xl rounded-full pointer-events-none"></div>
</div>
</main>
<!-- Background Decoration -->
<div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">
<div class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-primary/5 via-background-light to-background-light dark:from-primary/10 dark:via-background-dark dark:to-background-dark"></div>
</div>
</body></html>
